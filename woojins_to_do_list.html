<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureQuest - To-Do List RPG</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;500;700&display=swap');

        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #ff6b6b;
            --bg-color: #1a1b26;
            --card-bg: #24273a;
            --text-color: #c0caf5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .main-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .main-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .character-section {
            margin: 30px auto;
            max-width: 800px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .character-icon {
            font-size: 3rem;
            margin: 20px;
            color: var(--accent-color);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
            position: relative;
        }

        .todo-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        #task-input {
            flex: 1;
            padding: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
        }

        #add-task-btn {
            padding: 12px 24px;
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #add-task-btn:hover {
            transform: translateY(-2px);
        }

        #task-list {
            list-style: none;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-item button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .task-item button:hover {
            transform: scale(1.2);
        }

        .leaderboard-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer {
            background: var(--card-bg);
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .main-header {
                font-size: 1.2rem;
                padding: 15px;
            }

            .input-group {
                flex-direction: column;
            }

            #add-task-btn {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        let xp = 0;
        let level = 1;

        // DOM ìš”ì†Œë“¤ì„ ê°€ì ¸ì˜´
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const xpDisplay = document.getElementById('xp');
        const levelDisplay = document.getElementById('level');
        const xpBar = document.getElementById('xp-bar');

        // í€˜ìŠ¤íŠ¸ ì¶”ê°€ í•¨ìˆ˜
        function addTask(text) {
            const li = document.createElement('li');
            li.className = 'task-item';
            
            li.innerHTML = `
                <span>${text}</span>
                <button onclick="completeTask(this)">
                    <i class="fas fa-check-circle"></i>

            `;

            taskList.appendChild(li);

        // í€˜ìŠ¤íŠ¸ ì™„ë£Œ í•¨ìˆ˜
        function completeTask(button) {
            const taskItem = button.parentElement;
            taskItem.style.transition = 'all 0.5s ease';
            taskItem.style.transform = 'translateX(100px)';
            taskItem.style.opacity = '0';
            
            setTimeout(() => {

        function gainXP(amount) {

            updateStats();
        }

        // ë ˆë²¨ì—… í•¨ìˆ˜

            xpBar.style.width = `${xp}%`;
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡

        taskInput.addEventListener('keypress', (e) => {
